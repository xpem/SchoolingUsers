  <!-- <div class="col-md-6"><app-user-detail-form></app-user-detail-form></div> -->
  <div class="col-md-12 d-grid gap-1">
  <a [routerLink]="['/cadUser',0]" class="btn btn-success btn-block">Adicionar</a>
  </div>
  <br/>
  <br/>
  <div class="col-md-12">
    <table class="table table-striped table-bordered">
      <thead>
        <th>Nome</th>
        <th>Email</th>
        <th>Data de nascimento</th>
        <th>Escolaridade</th>
        <th>#</th>        
      </thead>
      <tbody>
        <tr *ngFor="let ud of service.list">
          <td> <a [routerLink]="['/cadUser',ud.id]">{{ ud.name }} {{ ud.lastName }}</a></td>
          <td>{{ ud.email }}</td>
          <td>{{ ud.birthDate }}</td>
          <td>{{ ud.schoolingDescription }}</td>
          <td><fa-icon [icon]="faTrash" class="text-danger"></fa-icon></td>
        </tr>
      </tbody>
    </table>
  </div>
