  <div class="col-md-12 d-grid gap-1">
  <a [routerLink]="['/cadUser',0]" class="btn btn-success btn-block">Adicionar</a>
  </div>
  <br/>
  <br/>
  <div class="col-md-12">
    <table class="table table-striped table-bordered">
      <thead>
        <th>Nome</th>
        <th>Email</th>
        <th>Data de nascimento</th>
        <th>Escolaridade</th>
        <th>#</th>        
      </thead>
      <tbody>
        <tr *ngFor="let ud of service.list">
          <td>{{ ud.Name }} {{ ud.LastName }}</td>
          <td>{{ ud.Email }}</td>
          <td>{{ ud.BirthDate }}</td>
          <td>{{ ud.SchoolingDescription }}</td>
          <td><i class="far fa-trash-alt fa-lg text-danger"></i></td>
        </tr>
      </tbody>
    </table>
  </div>
